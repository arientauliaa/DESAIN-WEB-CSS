<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Tabel rowspan</h2>
<p>Membuat tabel dengan cell rowspan style</p>

<table style="width:100%">
  <tr>
    <th style="background-color : lightpink;">Name</th>
    <td style="background-color: lavenderblush;">Arienta</td>
  </tr>
  <tr>
    <th rowspan="2" style="background-color:rgb(188, 247, 188);">Phone</th>
    <td style="background-color: rgb(230, 253, 230);">555-1234</td>
  </tr>
  <tr>
    <td style="background-color: rgb(230, 253, 230);">555-8745</td>
  </tr>
</table>
</body>
</html>
