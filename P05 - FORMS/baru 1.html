<!doctype html>
<html>
<head>
	<h3 style = "text-align: center;"> FORMULIR PENDAFTARAN MAHASISWA BARU <br> STIKOM PGRI BANYUWANGI </h3>
</head>
<style>
	fieldset {
	background-color: lightgrey;
	}
</style>

<body>
<form action "" method "post">	
	<fieldset> 
		<legend><font size = "2"> BIODATA MAHASISWA BARU </font></legend>

<table>
	<tr>
		<td><label for = "nama"> Nama Lengkap </label></td>
		<td>:</td>
		<td><input type = "text" id = "nama" name = "nama"></td>
	</tr>
	<tr>
		<td><label for = "Alamat"> Alamat </label></td>
		<td>:</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td><label for = "TTL"> Tempat Tanggal Lahir </label></td>
		<td>:</td>
		<td>
			<input type = "text" id = "TTL" name = "TTL">
			<input type = "date">
		</td>
	</tr>
	<tr>
		<td><label for = "Kelamin"> Jenis Kelamin </label></td>
		<td>:</td>
		<td>
			<input type = "radio" id = "Kelamin 1" name = "Kelamin 1">
			<label for = "Kelamin1"> Perempuan </label>
			<input type = "radio" id = "Kelamin2" name = "Kelamin2">
			<label for = "Kelamin2"> Laki - Laki </label>
		</td>
	</tr>
	<tr>
		<td><label for = "Agama"> Agama </label></td>
		<td>:</td>
		<td>
			<select>
				<option> ISLAM </option>
				<option> KRISTEN </option>
			</select>
		</td>
	</tr>
	<tr>
		<td><label for = "Hobi"> Hobi </label>
		<td>:</td>
		<td> 
			<input type = "checkbox" id = "Hobi1" name = "Hobi1">
			<label for = "hobi1"> Menulis </label>
		</td>
	</tr>
	<tr>
		<td><label for = "Motto"> Motto </label>
		<td>:</td>
		<td> <textarea></textarea> </td>
	</tr>
	<tr>
		<td>
		<input type = "submit" value = "Reset">
		<input type = "submit" value = "Simpan">
		</td>
	</tr>
	
	</form>
	</html>
	</body>
